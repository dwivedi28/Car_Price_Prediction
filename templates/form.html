<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car For Sale</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        /* Navbar Styles */
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .nav-links {
            list-style: none;
            display: flex;
        }
        .nav-links li {
            margin-right: 20px;
        }
        .nav-links li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .nav-links li a:hover {
            color: #ffc107;
        }
        /* Main Content Styles */
        .main-content {
            text-align: center;
            margin-top: 50px;
            animation: fadeInUp 1s ease forwards;
            opacity: 0;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }
        .price {
            font-size: 3rem;
            color: #007bff;
            transition: color 0.3s ease;
        }
        .price:hover {
            color: #0056b3;
        }
        /* Animation */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <span class="logo">Car For Sale</span>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Company</a></li>
            </ul>
        </div>
    </nav>
    <div class="main-content">
        <h2 style="color: #f4f4f4;">Your car price will be (in lakhs)</h2> 
        <h2 class="price">{{price}}</h2>
    </div>
</body>
</html>
