<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Car For Sale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 2rem;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
        }

        .navbar ul {
            list-style: none;
            display: flex;
        }

        .navbar ul li {
            margin-right: 20px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s ease;
        }

        .navbar ul li a:hover {
            color: #ffc107;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease forwards;
            opacity: 0;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        form input[type="text"],
        form input[type="number"],
        form select {
            width: calc(100% - 12px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        form input[type="text"]:focus,
        form input[type="number"]:focus,
        form select:focus {
            border-color: #69b3a2;
        }

        form input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form input[type="submit"]:hover {
            background-color: #555;
        }

        /* Animation */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">Car For Sale</a>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Company</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Car Details Form</h1>
        <form action="form" method="post">
            <label for="carName">Car Name:</label>
            <input type="text" id="carName" name="carName" required>

            <label for="year">Year:</label>
            <input type="text" id="year" name="year" required>

            <label for="presentPrice">Present Price:</label>
            <input type="text" id="presentPrice" name="presentPrice" required>

            <label for="kmsDriven">Kms Driven:</label>
            <input type="text" id="kmsDriven" name="kmsDriven" required>

            <label for="owner">Owner:</label>
            <input type="number" id="owner" name="owner" placeholder="1 for 1st owner and 2 for 2nd" required>

            <label for="fuelType">Fuel Type:</label>
            <select id="fuelType" name="fuelType" required>
                <option value="Diesel">Diesel</option>
                <option value="Petrol">Petrol</option>
            </select>

            <label for="sellerType">Seller Type:</label>
            <select id="sellerType" name="sellerType" required>
                <option value="Individual">Individual</option>
                <option value="Dealer">Dealer</option>
            </select>

            <label for="transmissionType">Transmission Type:</label>
            <select id="transmissionType" name="transmissionType" required>
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select>

            <input type="submit" id="submit" name="submit" value="Predict Car Price">
        </form>
    </div>

</body>
</html>
